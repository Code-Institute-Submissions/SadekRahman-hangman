<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="">
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
</head>

<body>
    <div>
        <h1>Hangman</h1>
    </div>
    <div class="game-container">
        <svg height="300" width="300" class="hangman-container">
            <line x1="80" y1="30" x2="160" y2="30" class="figure-part"/>
            <line x1="80" y1="30" x2="160" y2="30" class="figure-part"/>
            <line x1="80" y1="30" x2="160" y2="30" class="figure-part"/>
            <line x1="80" y1="30" x2="160" y2="30" class="figure-part"/>
            <circle cx="80" cy="30" r2="30" class="figure-part"/>
            <line x1="80" y1="30" x2="160" y2="30" class="figure-part"/>
            <line x1="80" y1="30" x2="160" y2="30" class="figure-part"/>
            <line x1="80" y1="30" x2="160" y2="30" class="figure-part"/>
            <line x1="80" y1="30" x2="160" y2="30" class="figure-part"/>
            <line x1="80" y1="30" x2="160" y2="30" class="figure-part"/>
        </svg>
        <!--
        <div id="answer">
            <button id="start" onclick="runGame()">Begin</button>
        </div>
        -->
        <div class="word" id="word">

        </div>
        <div id="mistakes-container">
            <div id="incorrect-letters"></div>
        </div>
    </div>
    <div id="keyboard">

    </div>
    <!-- <div>
        <button id="clue">Clue</button>
    </div>
    -->
    <div class="final-message" id="final-message">
        <div class="final">
            <p id="final-message-text"></p>
            <button id="Reset">Play Again</button>
        </div>
    </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
